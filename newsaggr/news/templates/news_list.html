{% extends 'base.html' %}

{% block content %}
    <h1>News List</h1>
    <ul>
        {% for news_item in news_items %}
            <li>
                <h3>{{ news_item.title }}</h3>
                <img src="{{ news_item.image_url }}" alt="{{ news_item.title }}" width="100px">
                <p>{{ news_item.snippet|striptags|truncatechars_html:300 }}</p>
                <a href="{{ news_item.web_url }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
